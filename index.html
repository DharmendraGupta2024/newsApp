<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex"> 
            
            <a href="#" class="company-logo" onclick="reload()" class="company-logo">
                <img src="/assets/logo.png" alt="company-logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" onclick="onNavItemClick('FINANCE')">FINANCE</li>
                    <li class="hover-link nav-item" onclick="onNavItemClick('POLITICS')">POLITICS</li>
                </ul>
            </div>


            <div class="search-bar flex">
                <input type="text" id="search-text" class="news-input" placeholder="e.g. Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>


    <main>
        <div class="cards-container container flex" id="cards-container">
        </div>
    </main>

    <template id="template-news-card">
          <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the title</h3>
                    <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam, dicta placeat. Autem optio tenetur esse laboriosam, recusandae earum debitis nisi.</p>
                </div>
            </div>
    </template>
    


    <script src="script.js"></script>
</body>
</html>
